<!DOCTYPE html>
<html>
{% extends "base.html" %}

{% block head %}
    <style>
        body  {
            background-image: url("https://www.boredart.com/wp-content/uploads/2017/02/unmellow-yellow.jpg");
            background-color: #92a8d1;
        }

            font-family: arial, sans-serif;

        tr:nth-child(even) {
            background-color: #dddddd;
        }
        h1{
          font-family: arial, sans-serif;
          color: white;
          }
p{
  font-family: arial, sans-serif;
  color: white;
}
    </style>
{% endblock %}
{% block body2 %}

<h2>Lightbulb <a href="/easteregg/"  target="new"><img src="../static/easter_egg.png" width="15" height="20"></a></h2>
<p>This is the template for the project which shows the lightbulb demonstration in the Harvard Video:</p>

<div class="row">
    <div class="column">
        <script>
            function light(sw) {
                var pic;

                pic = "static/" + sw
            }
            document.getElementById('myImage').src = pic;
            }
        </script>

        <form action="/bin/" method="post">
            <table border="1" width="90%" align="center">
                <tr>
                    <td><img id="bulb1" src="../static/pic_bulboff1.gif" width="100" height="180">
                        <button type="button" onclick="changeImage('1')">On/Off</button>
                    <td><img id="bulb2" src="../static/pic_bulboff2.gif" width="100" height="180">
                        <button type="button" onclick="changeImage('2')">On/Off</button>
                    <td><img id="bulb3" src="../static/pic_bulboff3.gif" width="100" height="180">
                        <button type="button" onclick="changeImage('3')">On/Off</button>
                    <td><img id="bulb4" src="../static/pic_bulboff4.gif" width="100" height="180">
                        <button type="button" onclick="changeImage('4')">On/Off</button>
                    <td><img id="bulb5" src="../static/pic_bulboff5.gif" width="100" height="180">
                        <button type="button" onclick="changeImage('5')">On/Off</button>
                    <td><img id="bulb6" src="../static/pic_bulboff6.gif" width="100" height="180">
                        <button type="button" onclick="changeImage('6')">On/Off</button>
                    <td><img id="bulb7" src="../static/pic_bulboff7.gif" width="100" height="180">
                        <button type="button" onclick="changeImage('7')">On/Off</button>
                    <td><img id="bulb8" src="../static/pic_bulboff8.gif" width="100" height="180">
                        <button type="button" onclick="changeImage('8')">On/Off</button>
                <tr>
                    <td><input type='text' id='digit1' Value="0" size="1"></input></td>
                    <td><input type='text' id='digit2' Value="0" size="1"></input></td>
                    <td><input type='text' id='digit3' Value="0" size="1"></input></td>
                    <td><input type='text' id='digit4' Value="0" size="1"></input></td>
                    <td><input type='text' id='digit5' Value="0" size="1"></input></td>
                    <td><input type='text' id='digit6' Value="0" size="1"></input></td>
                    <td><input type='text' id='digit7' Value="0" size="1"></input></td>
                    <td><input type='text' id='digit8' Value="0" size="1"></input></td>
                </tr>
                <tr><td><input type="text" id="binary" name="bin" value="" size="10"></td>
                    <td><input type="button" value="Get Binary" onclick="getbin()"></td>
                    <td><input type="submit" value="Get decimal"></td>
                    <td><input type="text" id="decimal" value={{ decimal }} size="10"></td></tr>
            </table>
        </form>
            <script>
                function getbin(){
                    //alert("get binary");
                    var myBin;
                    myBin = document.getElementById('digit1').value +
                        document.getElementById('digit2').value +
                        document.getElementById('digit3').value +
                        document.getElementById('digit4').value +
                        document.getElementById('digit5').value +
                        document.getElementById('digit6').value +
                        document.getElementById('digit7').value +
                        document.getElementById('digit8').value;
                    //alert("myBin: " & myBin);
                    document.getElementById('binary').value = myBin;
                }
                function changeImage(i) {
                    //alert("Image: " + i);
                    var image = document.getElementById('bulb' + i);
                    var dig = document.getElementById('digit' + i);
                    //alert("!_" + image.src)
                    if (image.src.match("../static/pic_bulbon" + i +".gif")) {
                        image.src = "../static/pic_bulboff" + i + ".gif";
                        dig.value = 0;
                    } else {
                        image.src = "../static/pic_bulbon" + i + ".gif";
                        dig.value = 1;
                    }
                }
            </script>
{% endblock %}
</html>
